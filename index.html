<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoWhisper</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />

  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">


  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora&family=Noto+Music&family=Playfair+Display&family=Poppins&family=Tangerine&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="headings">
      <a href="{{ url_for('music') }}" class="nav-link">MUSIC</a>
      <a href="{{ url_for('tools') }}" class="nav-link">TOOLS USED</a>
    </div>

    <div class="mid">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/logo_W.png') }}" alt="logo">
      </div>
      <div class="des">
        <h3>"Feel the echo, live the rhythm, find your era"</h3>
      </div>
      <div class="check">
        <a href="{{ url_for('analysis') }}"><button>Track the Trends</button></a>
      </div>
    </div>

    <div class="footer">
      <h2>Krija Subramanian</h2>
    </div>
  </div>
</body>
</html>
